[main]

# base secure control
cacheManager = org.apache.shiro.cache.MemoryConstrainedCacheManager
securityManager.realms = $realmBean
securityManager.cacheManager = $cacheManager

# authentication params
authc.loginUrl = /login
authc.usernameParam = login:username
authc.passwordParam = login:password
authc.rememberMeParam = login:rememberMe

# logout redirect page
logout.redirectUrl = /

# content denied page
roles.unauthorizedUrl = /

[roles]
administrator.unauthorizedUrl = /user/profile
moderator.unauthorizedUrl = /user/profile
reader.unauthorizedUrl = /user/profile
guest.unauthorizedUrl = /

[urls]
# authentication pages
/login = authc
/logout = logout, anon

# content
/** = authc # block all, release by the need
/ = anon
/resources/** = anon

# user content
/user/* = authc

# author content
/author = anon
/author/**/edit = authc, roles[reader, moderator]

# book content 
/book/**/edit = authc, roles[reader]
