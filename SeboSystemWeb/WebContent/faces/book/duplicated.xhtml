<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:panelGroup styleClass="modal fade modal-remove" id="duplicatedBookModal" layout="block" o:tabindex="-1" o:role="dialog"
        o:aria-labelledby="myModalLabel" o:aria-hidden="true"
    >
        <h:panelGroup layout="block" class="modal-dialog">
            <h:form id="book_dupl_form" o:role="form" styleClass="modal-content">
                <h:panelGroup layout="block" class="modal-header">
                    <h:link styleClass="close" o:data-dismiss="modal">
                        <h:outputText o:aria-hidden="true" value="&#215;" />
                        <h:outputText styleClass="sr-only" value="Close" />
                    </h:link>
                    <h4 class="modal-title" id="myModalLabel">
                        <h:outputText value="#{messages.book_form_duplicated_title}" />
                    </h4>
                </h:panelGroup>
                <h:panelGroup layout="block" class="modal-body">
                    <h:panelGroup styleClass="text-danger">
                        <h:outputFormat value="#{messages.book_duplicated_text}">
                            <f:param value="#{bookControlBean.model.title}" />
                        </h:outputFormat>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup layout="block" class="modal-footer">
                    <h:link o:data-dismiss="modal" value="#{messages.cancel_button}" styleClass="btn btn-default" onclick="return false" />
                    <h:commandButton o:data-dismiss="modal" value="#{messages.duplicated_button}" styleClass="btn btn-alert"
                        action="#{bookControlBean.markAsDuplicated}"
                    >
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                </h:panelGroup>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>
</ui:composition>
