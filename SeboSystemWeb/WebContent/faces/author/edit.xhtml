<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition template="/faces/templates/default.xhtml">
    <ui:param name="title" value="#{AuthorRequestBean.model.name.isEmpty() ? AuthorRequestBean.model.name : message.author_form_title}" />
    <ui:define name="content">
        <h2 class="sub-header">
            <h:outputText value="#{messages.author_form_title}" />
        </h2>
        <h:form id="author_form" role="form" styleClass="form-horizontal" acceptcharset="utf-8">
            <h:messages styleClass="alert alert-danger" />
            <div class="form-group">
                <h:outputLabel value="#{messages.author_name}" for="author_name" styleClass="col-sm-2 control-label" />
                <div class="col-sm-9">
                    <h:inputText id="author_name" value="#{AuthorRequestBean.model.name}" styleClass="form-control"
                        o:placeholder="#{messages.author_name_placeholder}"
                    />
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{messages.author_birthday}" for="author_birthday" styleClass="col-sm-2 control-label" />
                <div class="col-sm-5">
                    <h:inputText id="author_birthday" value="#{AuthorRequestBean.model.birthday}" o:type="date" styleClass="form-control">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{messages.author_description}" for="author_description" styleClass="col-sm-2 control-label" />
                <div class="col-sm-9">
                    <h:inputTextarea id="author_description" value="#{AuthorRequestBean.model.description}" styleClass="form-control"
                        o:placeholder="#{messages.author_description_placeholder}"
                    />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton value="#{messages.save_button}" styleClass="btn btn-primary" action="#{AuthorRequestBean.save}" />
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
