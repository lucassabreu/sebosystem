<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:shiro="http://shiro.apache.org/tags" xmlns:o="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition template="/faces/templates/default.xhtml">
    <ui:param name="title" value="#{authorControlBean.model.name}" />
    <ui:define name="content">
        <h:graphicImage value="#{resource['image/no_picture.jpeg']}" styleClass="thumbnail thumbnail-principal col-md-2 col-xs-4" />
        <h:panelGroup layout="block" styleClass="col-md-10 col-xs-8">
            <h2 class="sub-header">
                <h:outputText value="#{authorControlBean.model.name}"></h:outputText>
                <shiro:authenticated>
                    <h:panelGroup styleClass="btn-group btn-view-group right">
                        <h:link outcome="pretty:author_edit" styleClass="btn btn-sm btn-warning">
                            <f:param name="oid" value="#{authorControlBean.model.oid}" />
                            <i class="glyphicon glyphicon-pencil"></i>
                            <h:outputText value="#{messages.edit}" styleClass="text" />
                        </h:link>
                        <h:link o:data-toggle="modal" o:data-target="#duplicatedAuthorModal" outcome="#"
                            styleClass="btn btn-sm btn-alert #{authorControlBean.model.markedAsDuplicated ? 'disabled' : ''}"
                            disabled="#{authorControlBean.model.markedAsDuplicated}"
                        >
                            <i class="glyphicon glyphicon-flag"></i>
                            <h:outputText value="#{messages.duplicated}" styleClass="text" />
                        </h:link>
                        <shiro:hasRole name="moderator">
                            <h:link o:data-toggle="modal" o:data-target="#removeAuthorModal" outcome="#" styleClass="btn btn-sm btn-danger">
                                <i class="glyphicon glyphicon-trash"></i>
                                <h:outputText value="#{messages.remove}" styleClass="text" />
                            </h:link>
                        </shiro:hasRole>
                    </h:panelGroup>
                </shiro:authenticated>
            </h2>
            <dl>
                <dt>
                    <h:outputLabel value="#{messages.author_birthday}" />
                </dt>
                <dd>
                    <h:outputText value="#{authorControlBean.model.birthday}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </dd>
                <dt>
                    <h:outputLabel value="#{messages.author_description}" />
                </dt>
                <dd>
                    <h:outputText value="#{authorControlBean.model.description}" />
                </dd>
            </dl>
        </h:panelGroup>
        <ui:include src="/faces/templates/comments.xhtml" />
        <shiro:authenticated>
            <ui:include src="/faces/author/remove.xhtml" />
            <ui:include src="/faces/author/duplicated.xhtml" />
        </shiro:authenticated>
        <h:outputScript library="js" name="jquery.min.js" />
    </ui:define>
</ui:composition>
</html>
