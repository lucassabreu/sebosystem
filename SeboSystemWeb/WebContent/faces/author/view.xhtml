<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
>
<ui:composition template="/faces/templates/default.xhtml">
    <ui:param name="title" value="#{AuthorRequestBean.model.name}" />
    <ui:define name="content">
        <div class="row row-in-content">
            <h:graphicImage value="#{resource['image/no_picture.jpeg']}" styleClass="thumbnail thumbnail-principal col-md-2 col-xs-4" />
            <div class="col-md-10 col-xs-8 last-inner-col">
                <h2 class="sub-header">
                    <h:outputText value="#{AuthorRequestBean.model.name}"></h:outputText>
                    <span class="btn-group btn-view-group right"> <h:link outcome="pretty:author_edit" styleClass="btn btn-sm btn-warning">
                            <f:param name="oid" value="#{AuthorRequestBean.model.oid}" />
                            <f:param name="name" value="#{fn:replace(AuthorRequestBean.model.name, ' ', '_')}" />
                            <i class="glyphicon glyphicon-pencil"></i>
                            <span class="text"><h:outputText value="#{messages.edit}" /></span>
                        </h:link> <h:link outcome="pretty:author_remove" styleClass="btn btn-sm btn-danger">
                            <f:param name="oid" value="#{AuthorRequestBean.model.oid}" />
                            <f:param name="name" value="#{fn:replace(AuthorRequestBean.model.name, ' ', '_')}" />
                            <i class="glyphicon glyphicon-trash"></i>
                            <span class="text"><h:outputText value="#{messages.remove}" /></span>
                        </h:link>
                    </span>
                </h2>
                <dl>
                    <dt>
                        <h:outputLabel value="#{messages.author_birthday}" />
                    </dt>
                    <dd>
                        <h:outputText value="#{AuthorRequestBean.model.birthday}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </dd>
                    <dt>
                        <h:outputLabel value="#{messages.author_description}" />
                    </dt>
                    <dd>
                        <h:outputText value="#{AuthorRequestBean.model.description}" />
                    </dd>
                </dl>
            </div>
        </div>
        <h:outputScript library="js" name="jquery.min.js" />
        <div id="disqus_thread"></div>
        <script type="text/javascript">
									/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
									var disqus_shortname = '#{messages.sebo_system}'; // required: replace example with your forum shortname

									/* * * DON'T EDIT BELOW THIS LINE * * */
									(function() {
										var dsq = document
												.createElement('script');
										dsq.type = 'text/javascript';
										dsq.async = true;
										dsq.src = '//' + disqus_shortname
												+ '.disqus.com/embed.js';
										(document.getElementsByTagName('head')[0] || document
												.getElementsByTagName('body')[0])
												.appendChild(dsq);
									})();
								</script>
        <noscript>
            Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
        </noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </ui:define>
</ui:composition>
</html>
