<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:panelGroup styleClass="modal fade" id="removeAuthorModal" layout="block" o:tabindex="-1" o:role="dialog" o:aria-labelledby="myModalLabel"
        o:aria-hidden="true"
    >
        <div class="modal-dialog">
            <h:form id="author_form" o:role="form" styleClass="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&#215;</span><span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <h:outputText value="#{messages.author_form_remove_title}" />
                    </h4>
                </div>
                <div class="modal-body">
                    <h:messages styleClass="alert alert-danger" />
                    <h:panelGroup styleClass="text-danger" rendered="#{empty(facesContext.messageList)}">
                        <h:outputFormat value="#{messages.author_remove_text}">
                            <f:param value="#{AuthorRequestBean.model.name}" />
                        </h:outputFormat>
                    </h:panelGroup>
                </div>
                <div class="modal-footer">
                    <h:link o:data-dismiss="modal" value="#{messages.cancel_button}" styleClass="btn btn-default" onclick="return false" />
                    <h:commandButton value="#{messages.remove_button}" styleClass="btn btn-danger" action="#{AuthorRequestBean.remove}"
                        rendered="#{empty(facesContext.messageList)}"
                    >
                        <f:ajax execute="@form" render="@form" />
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </h:panelGroup>
</ui:composition>
