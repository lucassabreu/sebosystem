<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:o="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:shiro="http://shiro.apache.org/tags"
>
<ui:composition template="/faces/templates/default.xhtml">
    <ui:param name="nav_active" value="search_authors" />
    <ui:param name="title" value="#{messages.authors}" />
    <ui:define name="content">
        <h:form id="author_list" styleClass="form-horizontal">
            <h2 class="sub-header">
                <h:outputText value="#{messages.authors}" />
                <shiro:authenticated>
                    <h:panelGroup styleClass="btn-group btn-view-group right">
                        <h:link outcome="pretty:author_add" styleClass="btn btn-sm btn-primary">
                            <i class="glyphicon glyphicon-plus"></i>
                            <h:outputText value="#{messages.add}" styleClass="text" />
                        </h:link>
                    </h:panelGroup>
                </shiro:authenticated>
            </h2>
            <h:panelGroup styleClass="row search-box" layout="block">
                <h:panelGroup styleClass="col-xs-8 col-sm-9 col-md-10">
                    <h:inputText id="filterName" value="#{authorControlBean.filterName}" update="author_list" styleClass="form-control"
                        o:placeholder="#{messages.author_name_placeholder}" o:pattern=".{3,100}"
                    />
                </h:panelGroup>
                <h:panelGroup styleClass="col-xs-4 col-sm-3 col-md-2 right">
                    <h:commandButton id="search_button" action="#{authorControlBean.filter()}" value="#{messages.search}" styleClass="btn btn-block btn-success" />
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup id="author_list_content" styleClass="row" layout="block">
                <h:panelGroup styleClass="col-xs-12">
                    <h:messages id="error_messages" styleClass="alert alert-warning" />
                </h:panelGroup>
                <h:panelGroup styleClass="table-responsive col-xs-12" layout="block">
                    <h:dataTable id="table_author_list" value="#{authorControlBean.authors}" var="author"
                        styleClass="table striped-table table-hover table-condensed table-selectable"
                    >
                        <h:column>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.author_name}" />
                            </f:facet>
                            <h:outputText value="#{author.name} " />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{messages.rating}" />
                            </f:facet>
                            <h:outputText value="#{author.rating}" />
                        </h:column>
                        <h:column>
                            <h:panelGroup styleClass="btn-group right" layout="block">
                                <h:link id="btn_view_author" outcome="pretty:author_view"
                                    styleClass="glyphicon glyphicon-info-sign btn btn-sm btn-default btn_view_author"
                                >
                                    <f:param name="oid" value="#{author.oid}" />
                                    <h:outputText value="#{messages.detail}" styleClass="sr-only" />
                                </h:link>
                                <shiro:authenticated>
                                    <h:commandLink id="btn_dupl_author"
                                        styleClass="#{author.markedAsDuplicated ? 'disabled' : ''} glyphicon glyphicon-flag btn btn-sm btn-alert"
                                        disabled="#{author.markedAsDuplicated}"
                                    >
                                        <f:setPropertyActionListener target="#{authorControlBean.model}" value="#{author}" />
                                        <f:ajax render=":duplicatedAuthorModal" onevent="function(e){openDialogOnSucess(e, '#duplicatedAuthorModal')}" />
                                        <h:outputText value="#{messages.edit}" styleClass="sr-only" />
                                    </h:commandLink>
                                    <h:link id="btn_edit_author" outcome="pretty:author_edit" styleClass="glyphicon glyphicon-pencil btn btn-sm btn-warning">
                                        <f:param name="oid" value="#{author.oid}" />
                                        <h:outputText value="#{messages.edit}" styleClass="sr-only" />
                                    </h:link>
                                </shiro:authenticated>
                            </h:panelGroup>
                        </h:column>
                    </h:dataTable>
                    <ui:include src="/faces/templates/scriptSelectableRow.xhtml">
                        <ui:param name="formId" value="#author_list" />
                        <ui:param name="btnView" value=".btn_view_author" />
                    </ui:include>
                </h:panelGroup>
                <h:panelGroup class="col-xs-12" layout="block">
                    <ul class="pager">
                        <c:if test="#{!authorControlBean.firstPage}">
                            <li><h:link value="#{messages.previews_page}" outcome="pretty:author_index_paged" styleClass="left">
                                    <f:param name="page" value="#{authorControlBean.currentPage - 1}" />
                                    <c:if test="#{authorControlBean.filtered}">
                                        <f:param name="name" value="#{authorControlBean.filterName}" />
                                    </c:if>
                                </h:link></li>
                        </c:if>
                        <c:if test="#{!authorControlBean.lastPage}">
                            <li><h:link value="#{messages.next_page}" outcome="pretty:author_index_paged" styleClass="right">
                                    <f:param name="page" value="#{authorControlBean.currentPage + 1}" />
                                    <c:if test="#{authorControlBean.filtered}">
                                        <f:param name="name" value="#{authorControlBean.filterName}" />
                                    </c:if>
                                </h:link></li>
                        </c:if>
                    </ul>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGrid columns="2" id="updatePart">
                <h:outputText value="Selecionado: " />
                <h:outputText value="#{authorControlBean.model.name}" />
            </h:panelGrid>
        </h:form>
        <ui:include src="/faces/author/duplicated.xhtml" />
    </ui:define>
</ui:composition>
</html>
