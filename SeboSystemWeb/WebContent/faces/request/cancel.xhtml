<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:form id="requestCancelModal" o:role="form">
        <h:panelGroup styleClass="modal fade modal-remove" id="dialog" layout="block" o:tabindex="-1" o:role="dialog" o:aria-labelledby="myModalLabel"
            o:aria-hidden="true"
        >
            <h:panelGroup layout="block" class="modal-dialog">
                <h:panelGroup layout="block" class="modal-content" id="dialogContent">
                    <h:panelGroup layout="block" class="modal-header">
                        <h:link styleClass="close" o:data-dismiss="modal">
                            <h:outputText o:aria-hidden="true" value="&#215;" />
                            <h:outputText styleClass="sr-only" value="Close" />
                        </h:link>
                        <h4 class="modal-title" id="myModalLabel">
                            <h:outputText value="#{messages.request_form_cancel_title}" />
                        </h4>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="modal-body">
                        <h:panelGroup styleClass="text-danger">
                            <h:inputHidden value="#{requestControlBean.requestOid}" />
                            <h:outputFormat value="#{messages.request_cancel_text}">
                                <f:param value="#{requestControlBean.model.oid}" />
                                <f:param value="#{messages['report_type_'.concat(requestControlBean.model.type)]}" />
                            </h:outputFormat>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="modal-footer">
                        <h:link o:data-dismiss="modal" value="#{messages.close_button}" styleClass="btn btn-default" onclick="return false" />
                        <h:commandButton value="#{messages.cancel_button}" styleClass="btn btn-danger" action="#{requestControlBean.cancel}" />
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</ui:composition>
