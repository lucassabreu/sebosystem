<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition template="/faces/templates/default.xhtml">
    <ui:param name="title" value="#{messages['request_form_title']}" />
    <ui:define name="content">
        <h:form id="request_form" role="form" styleClass="form-horizontal" acceptcharset="utf-8">
            <h2 class="sub-header">
                <h:outputText value="#{util.returnMessage('request_form_title', requestControlBean.model.type)}" />
                <h:panelGroup styleClass="btn-group btn-view-group right" rendered="#{sessionControlBean.hasModeratorRole}">
                    <h:link id="btnEditRequest" outcome="pretty:request_edit" styleClass="btn btn-sm btn-warning">
                        <f:param name="oid" value="#{requestControlBean.model.oid}" />
                        <i class="glyphicon glyphicon-pencil"></i>
                        <h:outputText value="#{messages.edit}" styleClass="text" />
                    </h:link>
                    <h:commandLink id="btnTakeOnRequest" styleClass="btn btn-sm btn-info"
                        rendered="#{requestControlBean.user.oid != requestControlBean.model.requester.oid}"
                    >
                        <f:setPropertyActionListener target="#{requestControlBean.model}" value="#{requestControlBean.model}" />
                        <f:ajax render=":requestTakeOnModal" onevent="function(e){app.openModalOnSuccess(e, 'requestTakeOnModal')}" />
                        <i class="glyphicon glyphicon-screenshot"></i>
                        <h:outputText value="#{messages.take_on_button}" styleClass="text" />
                    </h:commandLink>
                </h:panelGroup>
            </h2>
            <h:messages id="error_messages" styleClass="alert alert-danger" />
            <div class="form-group">
                <h:outputLabel value="#{messages.request_id}:" for="request_oid" styleClass="col-sm-2 control-label" />
                <div class="col-sm-9">
                    <p class="form-control-static">
                        <h:outputText id="request_oid" value="#{requestControlBean.model.oid}" />
                    </p>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{messages.request_requester}:" for="request_requester" styleClass="col-sm-2 control-label" />
                <div class="col-sm-5">
                    <p class="form-control-static">
                        <h:outputText id="request_requester" value="#{requestControlBean.model.requester.name}" />
                    </p>
                </div>
            </div>
            <h:panelGroup class="form-group" layout="block" rendered="#{requestControlBean.model.reviewReport}">
                <h:outputLabel value="#{messages.request_review}:" for="request_review" styleClass="col-sm-2 control-label" />
                <div class="col-sm-9">
                    <p class="form-control-static">
                        <h:outputText id="request_review" value="#{util.formatText(requestControlBean.model.review.review)}" escape="false" />
                    </p>
                </div>
            </h:panelGroup>
            <h:panelGroup class="form-group" layout="block" rendered="#{requestControlBean.model.exceptReport}">
                <h:outputLabel value="#{messages.request_excerpt}:" for="request_excerpt" styleClass="col-sm-2 control-label" />
                <div class="col-sm-9">
                    <p class="form-control-static">
                        <h:outputText id="request_excerpt" value="#{util.formatText(requestControlBean.model.excerpt.excerpt)}" escape="false" />
                    </p>
                </div>
            </h:panelGroup>
        </h:form>
        <c:if test="#{sessionControlBean.hasModeratorRole}">
            <ui:include src="/faces/request/takeon.xhtml">
                <ui:param name="updateElements" value=":requestList" />
            </ui:include>
        </c:if>
    </ui:define>
</ui:composition>
</html>
