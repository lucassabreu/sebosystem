<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:o="http://xmlns.jcp.org/jsf/passthrough"
>
<ui:composition template="/faces/templates/without_menu.xhtml">
    <ui:param name="nav_active" value="search_authors" />
    <ui:param name="title" value="#{messages.sign_up}" />
    <ui:define name="content">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <h:outputText value="#{messages.sign_up}" />
                    </h3>
                </div>
                <div class="panel-body">
                    <!-- 
                    <form method="post" action="${request.contextPath}/j_security_check">
                        <input type="text" name="j_username" /> <input type="password" name="j_password" />
                        <button>Submit</button>
                    </form>
                     -->
                    <h:form id="login" role="form">
                        <h:messages styleClass="alert alert-danger" />
                        <fieldset>
                            <div class="form-group">
                                <h:inputText id="username" styleClass="form-control" o:placeholder="#{messages.username_placeholder}"
                                    value="#{userControlBean.email}" o:required="true" o:type="email"
                                />
                            </div>
                            <div class="form-group">
                                <h:inputSecret id="password" styleClass="form-control" o:placeholder="#{messages.password_placeholder}"
                                    value="#{userControlBean.password}" o:required="true"
                                />
                            </div>
                            <div class="checkbox">
                                <h:outputLabel for="rememberMe">
                                    <h:selectBooleanCheckbox id="rememberMe" value="#{userControlBean.rememberMe}" />
                                    <h:outputText value="#{messages.remember_me}" />
                                </h:outputLabel>
                            </div>
                            <div class="btn-group col-xs-12">
                                <h:commandButton styleClass="btn btn-success col-xs-6" value="#{messages.submit}"
                                    action="#{userControlBean.authenticate}"
                                />
                                <h:link styleClass="btn btn-warning col-xs-6" value="#{messages.register}" outcome="pretty:user_register" />
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
