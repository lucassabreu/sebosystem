<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Sistema virtual de Sebo !" />
    <meta name="author" content="FabrÃ­cio Felisbino;Lucas dos Santos Abreu" />
    <title><h:outputText value="#{messages.sebo_system} #{title == null ? '' : ' - '.concat(title)}" /></title>
    <link type="text/css" rel="stylesheet" href="${request.contextPath}/resources/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="${request.contextPath}/resources/css/dashboard.css" />
</h:head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please sign in</h3>
                    </div>
                    <div class="panel-body">
                        <h:form id="login" role="form">
                            <h:messages styleClass="alert alert-danger" />
                            <fieldset>
                                <div class="form-group">
                                    <h:inputText id="username" styleClass="form-control" o:placeholder="#{messages.username_placeholder}"
                                        value="#{UserSessionBean.username}" required="true"
                                    />
                                </div>
                                <div class="form-group">
                                    <h:inputSecret id="password" styleClass="form-control" o:placeholder="#{messages.password_placeholder}"
                                        value="#{UserSessionBean.password}" required="true"
                                    />
                                </div>
                                <div class="checkbox">
                                    <h:outputLabel for="rememberMe">
                                        <h:selectBooleanCheckbox id="rememberMe" value="#{UserSessionBean.rememberMe}" />
                                        <h:outputText value="#{messages.remember_me}" />
                                    </h:outputLabel>
                                </div>
                                <h:commandButton styleClass="btn btn-lg btn-success btn-block" value="#{messages.submit}"
                                    action="#{UserSessionBean.authenticate()}"
                                />
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h:outputScript library="js" name="jquery.min.js" />
    <h:outputScript library="js" name="bootstrap.min.js" />
</body>
</html>
