<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:shiro="http://shiro.apache.org/tags"
>
<ui:composition template="/faces/templates/default.xhtml">
    <ui:define name="content">
        <p>
            Hi
            <h:outputText value="#{UserSessionBean.loggedUser.name}" />
            <shiro:guest>Guest</shiro:guest>
            <shiro:user>
                <shiro:principal property="name" />
            </shiro:user>
        </p>
    </ui:define>
</ui:composition>
</html>
