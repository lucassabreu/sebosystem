<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/faces/templates/dialog.xhtml"
>
    <ui:param name="formId" value="transactionStartModal" />
    <ui:define name="modalTitle">
        <h:outputText value="#{messages.transaction_start_title}" />
    </ui:define>
    <ui:define name="modalBody">
        <h:outputFormat value="#{messages.transaction_start_text}">
            <f:param value="#{bookControlBean.model.title}" />
        </h:outputFormat>
    </ui:define>
    <ui:define name="modalFooter">
        <h:link o:data-modal-action="goBack" value="#{messages.cancel_button}" styleClass="btn btn-default" onclick="return false" />
        <h:commandButton value="#{messages.sell_trade}" styleClass="btn btn-primary" action="#{transactionControlBean.startSellTrade}">
            <f:setPropertyActionListener target="#{transactionControlBean.book}" value="#{bookControlBean.model}" />
        </h:commandButton>
    </ui:define>
</ui:composition>
