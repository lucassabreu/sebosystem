<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:shiro="http://shiro.apache.org/tags" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:form id="reviewModal" o:role="form">
        <h:panelGroup styleClass="modal fade modal-form" id="dialog" layout="block" o:role="dialog" o:aria-labelledby="myModalLabel" o:aria-hidden="true">
            <h:panelGroup layout="block" class="modal-dialog">
                <h:panelGroup styleClass="modal-content" layout="block" id="dialogContent">
                    <h:panelGroup layout="block" class="modal-header">
                        <h:link styleClass="close" o:data-dismiss="modal">
                            <h:outputText o:aria-hidden="true" value="&#215;" />
                            <h:outputText styleClass="sr-only" value="Close" />
                        </h:link>
                        <h4 class="modal-title" id="myModalLabel">
                            <h:outputFormat value="#{messages.review_form_title}">
                                <f:param value="#{reviewControlBean.model.book.title}" />
                            </h:outputFormat>
                        </h4>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="modal-body form-horizontal">
                        <div class="col-sm-12">
                            <div class="form-control-static">
                                <h:outputText value="#{utilControlBean.formatText(reviewControlBean.model.review)}" escape="false" />
                            </div>
                        </div>
                        <div class="row">
                            <h:outputLabel value="#{messages.user_author}:" styleClass="col-sm-3 control-label" />
                            <div class="col-sm-9">
                                <div class="form-control-static">
                                    <h:link value="#{reviewControlBean.model.user.name} " outcome="pretty:user_profile">
                                        <f:param name="oid" value="#{reviewControlBean.model.user.oid}" />
                                        <h:outputText styleClass="glyphicon glyphicon-new-window" />
                                    </h:link>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="modal-footer">
                        <h:link o:data-dismiss="modal" value="#{messages.cancel_button}" styleClass="btn btn-default" onclick="return false" />
                        <shiro:authenticated>
                            <h:commandLink id="btnReportReview" styleClass="btn btn-warning info-text" rendered="#{reviewControlBean.model.user != utilControlBean.user}"
                                disabled="#{reviewControlBean.model.reported}" o:data-dismiss="modal"
                            >
                                <f:ajax render=":reviewReportModal" onevent="function(e){openDialogOnSuccess(e, 'reviewReportModal:dialog')}" />
                                <i class="glyphicon glyphicon-exclamation-sign"></i>
                                <h:outputText value="#{messages.report}" />
                            </h:commandLink>
                            <h:commandLink id="btnEditReview" styleClass="btn btn-warning info-text" rendered="#{reviewControlBean.model.user == utilControlBean.user}"
                                o:data-dismiss="modal"
                            >
                                <f:ajax render=":reviewEditModal" onevent="function(e){openDialogOnSuccess(e, 'reviewEditModal:dialog')}" />
                                <i class="glyphicon glyphicon-pencil "></i>
                                <h:outputText value="#{messages.edit}" />
                            </h:commandLink>
                            <h:commandLink id="btnRemoveReview" styleClass="btn btn-danger info-text" rendered="#{reviewControlBean.model.user == utilControlBean.user}"
                                o:data-dismiss="modal"
                            >
                                <f:ajax render=":reviewRemoveModal" onevent="function(e){openDialogOnSuccess(e, 'reviewRemoveModal:dialog')}" />
                                <i class="glyphicon glyphicon-trash"></i>
                                <h:outputText value="#{messages.remove}" />
                            </h:commandLink>
                        </shiro:authenticated>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</ui:composition>
