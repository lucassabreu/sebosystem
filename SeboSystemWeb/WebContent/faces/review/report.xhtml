<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="/faces/templates/dialog.xhtml"
>
    <ui:param name="formId" value="reviewReportModal" />
    <ui:define name="modalTitle">
        <h:outputText value="#{messages.review_form_report_title}" />
    </ui:define>
    <ui:define name="modalBody">
        <h:panelGroup styleClass="text-danger">
            <h:outputFormat value="#{messages.review_report_text}">
                <f:param value="#{reviewControlBean.model.user.name}" />
                <f:param value="#{reviewControlBean.model.book.title}" />
            </h:outputFormat>
        </h:panelGroup>
    </ui:define>
    <ui:define name="modalFooter">
        <h:link o:data-modal-action="goBack" value="#{messages.cancel_button}" styleClass="btn btn-default" />
        <h:commandButton value="#{messages.report_button}" action="#{reviewControlBean.markAsReported}" styleClass="btn btn-warning">
            <f:ajax execute="@form" render="modalContent #{updateElements}" immediate="true"
                onevent="function(e){app.closeModalOnSuccess(e, 'reviewReportModal', 'reviewReportModal:messages')}"
            />
        </h:commandButton>
    </ui:define>
</ui:composition>
