<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:o="http://xmlns.jcp.org/jsf/passthrough" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:form id="reviewReportModal" o:role="form">
        <h:panelGroup styleClass="modal fade modal-remove" id="dialog" layout="block" o:tabindex="-1" o:role="dialog" o:aria-labelledby="myModalLabel"
            o:aria-hidden="true"
        >
            <h:panelGroup layout="block" class="modal-dialog">
                <h:panelGroup layout="block" class="modal-content" id="dialogContent">
                    <h:panelGroup layout="block" class="modal-header">
                        <h:link styleClass="close" o:data-dismiss="modal">
                            <h:outputText o:aria-hidden="true" value="&#215;" />
                            <h:outputText styleClass="sr-only" value="Close" />
                        </h:link>
                        <h4 class="modal-title" id="myModalLabel">
                            <h:outputText value="#{messages.review_form_report_title}" />
                        </h4>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="modal-body">
                        <h:panelGroup styleClass="text-danger">
                            <h:outputFormat value="#{messages.review_report_text}">
                                <f:param value="#{reviewControlBean.model.user.name}" />
                                <f:param value="#{reviewControlBean.model.book.title}" />
                            </h:outputFormat>
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="modal-footer">
                        <h:link o:data-dismiss="modal" value="#{messages.cancel_button}" styleClass="btn btn-default" onclick="return false" />
                        <h:commandButton o:data-dismiss="modal" value="#{messages.report_button}" styleClass="btn btn-alert" action="#{reviewControlBean.markAsReported}">
                            <f:ajax execute="@form" render="dialogContent #{updateElements}" immediate="true"
                                onevent="function(e) {closeDialogOnSuccess(e, 'reviewReportModal:dialog', 'reviewReportModal:messages')}"
                            />
                        </h:commandButton>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</ui:composition>
