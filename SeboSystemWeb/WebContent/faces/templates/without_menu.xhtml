<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:shiro="http://shiro.apache.org/tags"
>
<h:head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Sistema virtual de Sebo !" />
    <meta name="author" content="FabrÃ­cio Felisbino;Lucas dos Santos Abreu" />
    <title><h:outputText value="#{messages.sebo_system} #{title == null ? '' : ' - '.concat(title)}" /></title>
    <link type="text/css" rel="stylesheet" href="${request.contextPath}/resources/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="${request.contextPath}/resources/css/default.css" />
    <h:outputScript library="js" name="jquery.min.js" />
</h:head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top col-xs-12" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <h:link value="#{messages.sebo_system}" outcome="pretty:index" styleClass="navbar-brand" />
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-md-offset-1 main without-menu">
                <ui:insert name="content">
                    <h2 class="sub-header">
                        <h:outputText value="#{messages.page_in_progress}" />
                    </h2>
                    <h:outputScript library="js" name="jquery.min.js" />
                </ui:insert>
            </div>
        </div>
    </div>
    <ui:insert name="scripts">
        <h:outputScript library="js" name="jquery.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </ui:insert>
</body>
</html>
